<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Montserrat&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="form-heading">Colorlib Contact Form</h1>
        <p>Contact us for custom quote</p>

        <div class="input-holder">
          <input type="text" name="username" placeholder="Your name" />
        </div>

        <div class="input-holder">
          <input
            type="text"
            name="useremail"
            placeholder="Your email address"
          />
        </div>
        <div class="input-holder">
          <input
            type="text"
            name="useremail"
            placeholder="Your phone number(optional)"
          />
        </div>
        <div class="input-holder">
          <input
            type="text"
            name="userwebsite"
            placeholder="Your web site(optional)"
          />
        </div>
        <div class="input-holder">
          <textarea
            name="usermessage"
            id=""
            placeholder="Type your message here..."
          ></textarea>
        </div>

        <div class="btn-holder">
          <button type="submit">Submit</button>
        </div>
        <p class="form-footer">Designed by <a href="#">Ahmed Ammar</a></p>
      </form>
    </div>
  </body>
</html>
